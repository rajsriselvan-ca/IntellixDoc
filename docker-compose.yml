services:
  postgres:
    image: postgres:15-alpine
    container_name: intellixdoc-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=intellixdoc
      - POSTGRES_PASSWORD=intellixdoc123
      - POSTGRES_DB=intellixdoc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intellixdoc -d intellixdoc"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - intellixdoc-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: intellixdoc-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@intellixdoc.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - intellixdoc-network

  redis:
    image: redis:7-alpine
    container_name: intellixdoc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - intellixdoc-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: intellixdoc-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - intellixdoc-network

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: intellixdoc-worker
    environment:
      # Worker connects to Redis/Qdrant via service names (both in Docker)
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      # Database connection - using PostgreSQL
      - DATABASE_URL=postgresql://intellixdoc:intellixdoc123@postgres:5432/intellixdoc
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    volumes:
      - ./worker:/app
      - ./backend:/app/backend
      - backend_uploads:/app/uploads
      - backend_db:/app/backend/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: rq worker --url redis://redis:6379/0 default
    restart: unless-stopped
    networks:
      - intellixdoc-network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  qdrant_storage:
  backend_uploads:
  backend_db:

networks:
  intellixdoc-network:
    driver: bridge